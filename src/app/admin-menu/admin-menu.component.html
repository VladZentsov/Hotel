<app-header></app-header>
<div class="home_banner_area"  id="element2" >
  <div fxFlex>
    <div fxLayout="column" fxLayout.gt-sm="row">
        <div fxFlex fxFlex="50" fxFlexOffset="20px" *ngIf="twoDimentionalRoomsSettlement">
            <div class="room-info-block" *ngFor="let roomsSettlement of twoDimentionalRoomsSettlement">
                <h4 matLine>Date: {{roomsSettlement[0].Date | date:'medium'}}</h4>
                <mat-list-item *ngFor="let roomSettlement of roomsSettlement">
                <div class="line-block">
                    <p matLine>Room id: {{roomSettlement.RoomId}} </p>
                    <p matLine *ngIf="roomSettlement.IsSettlement">Settlement</p>
                    <p matLine *ngIf="!roomSettlement.IsSettlement">Departure</p>
                    <button type="button" class="btn btn-primary" [routerLink]="['/admin-room-detail', roomSettlement.BookId]">View details</button>
                </div>
                </mat-list-item>
            </div>
        </div>

        <div fxFlex="50" fxFlexOffset="20px">
          <mat-card  *mcRerender="calendarTrigger" class="demo-inline-calendar-card">
            <mat-calendar [dateFilter]="myFilter"></mat-calendar>
          </mat-card>
        </div>

      <div fxFlex="50" fxFlexOffset="20px">
        <label for="department">Select room</label>
        <select id="department" name="department" [(ngModel)]="currentRoomId"
                class="form-control">
          <option *ngFor="let room of rooms" [value]="room.Id">
            {{room.Title}}
          </option>
        </select>

        <app-room-card [room]="room"></app-room-card>
